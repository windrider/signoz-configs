receivers:
  # OTLP 接收器（采集追踪/指标/日志）
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  # Prometheus 指标采集
  prometheus:
    config:
      global:
        scrape_interval: 60s
      scrape_configs:
        - job_name: otel-collector
          static_configs:
          - targets:
              - localhost:8888
            labels:
              job_name: otel-collector

processors:
  # 过滤 health check spans
  filter/health:
    traces:
      span:
        - 'name == "GET /health"'
        - 'name == "GET /healthz"'
        - 'name == "GET /ready"'
        - 'name == "GET /readyz"'
        - 'name == "GET /livez"'
  # 保留原有批量处理器
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s
  # 保留原有资源检测处理器
  resourcedetection:
    detectors: [env, system]
    timeout: 2s
  # ========== 新增：从日志 body 中提取 trace_id/span_id 到 attributes ==========
  transform/logs:
    log_statements:
      - context: log
        statements:
          # 如果 body 是字符串，解析 JSON 后提取
          - set(attributes["trace_id"], ParseJSON(body)["trace_id"]) where IsString(body)
          - set(attributes["span_id"], ParseJSON(body)["span_id"]) where IsString(body)
          # 如果 body 已经是 map，直接提取
          - set(attributes["trace_id"], body["trace_id"]) where IsMap(body)
          - set(attributes["span_id"], body["span_id"]) where IsMap(body)
  # 保留原有 Span 指标处理器
  signozspanmetrics/delta:
    metrics_exporter: signozclickhousemetrics
    metrics_flush_interval: 60s
    latency_histogram_buckets: [100us, 1ms, 2ms, 6ms, 10ms, 50ms, 100ms, 250ms, 500ms, 1000ms, 1400ms, 2000ms, 5s, 10s, 20s, 40s, 60s ]
    dimensions_cache_size: 100000
    aggregation_temporality: AGGREGATION_TEMPORALITY_DELTA
    enable_exp_histogram: true
    dimensions:
      - name: service.namespace
        default: default
      - name: deployment.environment
        default: default
      - name: signoz.collector.id
      - name: service.version
      - name: browser.platform
      - name: browser.mobile
      - name: k8s.cluster.name
      - name: k8s.node.name
      - name: k8s.namespace.name
      - name: host.name
      - name: host.type
      - name: container.name
  # 注意：SigNoz 会自动从 attributes.trace_id/span_id 关联 Trace，无需额外 processor

extensions:
  # 保留原有扩展
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777

exporters:
  # 保留原有追踪输出器
  clickhousetraces:
    datasource: tcp://clickhouse:9000/signoz_traces
    low_cardinal_exception_grouping: ${env:LOW_CARDINAL_EXCEPTION_GROUPING}
    use_new_schema: true
  # 保留原有指标输出器
  signozclickhousemetrics:
    dsn: tcp://clickhouse:9000/signoz_metrics
  # 保留原有日志输出器（调整名称适配）
  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000/signoz_logs
    timeout: 10s
    use_new_schema: true

service:
  telemetry:
    logs:
      encoding: json
  extensions:
    - health_check
    - pprof
  pipelines:
    # 保留原有追踪管道
    traces:
      receivers: [otlp]
      processors: [filter/health, signozspanmetrics/delta, batch]
      exporters: [clickhousetraces]
    # 保留原有指标管道
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [signozclickhousemetrics]
    # 保留原有 Prometheus 指标管道
    metrics/prometheus:
      receivers: [prometheus]
      processors: [batch]
      exporters: [signozclickhousemetrics]
    # 日志管道
    logs:
      receivers: [otlp]
      processors: [transform/logs, batch]
      exporters: [clickhouselogsexporter]